    function addMessage(text, isUser = false, isError = false) {

      messageDiv.classList.add('message');

      messageDiv.textContent = text;

      // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
      chatContainer.scrollTop = chatContainer.scrollHeight;
      // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞, –æ–∑–≤—É—á–∏–≤–∞–µ–º –µ–≥–æ –±–µ–∑ —ç–º–æ–¥–∑–∏, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —Ä–µ—á—å –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞
      if (!isUser && !isError && speechActivated) {

      return messageDiv; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Å–æ–∑–¥–∞–Ω–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ–≥–æ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ (–∫–∞–∫ –¥–ª—è —Ñ–æ—Ç–æ)

       // –°–æ–±—ã—Ç–∏–µ voiceschanged –º–æ–∂–µ—Ç –±—ã—Ç—å –ø–æ–ª–µ–∑–Ω–æ.

            }

      } else {

      }


      // –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è (—Ç–µ–∫—Å—Ç–æ–≤—ã–π –≤–≤–æ–¥)
       if (sendBtn) {
          sendBtn.addEventListener('click', sendMessage);

      // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
      if (userInput) {

            if (e.key === 'Enter') {

      // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      addMessage('–ü—Ä–∏–≤–µ—Ç! –Ø KiKo, –≤–∞—à —É–º–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å? üòä');

      // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª—å –¥–ª—è —Å–æ–±—ã—Ç–∏—è voiceschanged, —á—Ç–æ–±—ã —É–±–µ–¥–∏—Ç—å—Å—è,
      // —á—Ç–æ –≥–æ–ª–æ—Å–∞ –¥–ª—è —Å–∏–Ω—Ç–µ–∑–∞ —Ä–µ—á–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –ø–æ—Å–ª–µ –∞–∫—Ç–∏–≤–∞—Ü–∏–∏.
