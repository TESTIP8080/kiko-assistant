    function setupSpeechRecognition() {

        voiceBtn.disabled=true; return null;

      const rec=new webkitSpeechRecognition();
      rec.continuous=true; rec.interimResults=true; rec.lang='ru-RU';
      const stopAll=['—Ö–≤–∞—Ç–∏—Ç','–ø—Ä–µ–∫—Ä–∞—Ç–∏ –≤—Å—ë','–æ—Å—Ç–∞–Ω–æ–≤–∏ –≤—Å—ë'];

      rec.onstart=()=>{listeningIndicator.style.display='block';voiceBtn.classList.add('active');addMessage('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ.'); rec._isRunning=true;};
      rec.onend =()=>{listeningIndicator.style.display='none';voiceBtn.classList.remove('active'); rec._isRunning=false;};

      rec.onresult=async(e)=>{
        const result=e.results[e.results.length-1];
        let txt=result[0].transcript.trim().toLowerCase();
        if(stopAll.some(c=>txt.includes(c))){stopSpeech();stopCamera();stopRecording();rec.stop();addMessage('–†–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');return;}
        if(result.isFinal){
          if(txt!==lastRecognizedText && !processingMessage){
            lastRecognizedText=txt; processingMessage=true;
            addMessage(txt,true); showThinking();
            try{await processCommand(txt);}catch(err){console.error(err);hideThinking();addMessage('–û—à–∏–±–∫–∞',false,true);}
            finally{setTimeout(()=>processingMessage=false,1500);}
          }
        } else {
          if(noSpeechTimer) clearTimeout(noSpeechTimer);

            if(txt && !processingMessage){
              lastRecognizedText=txt; processingMessage=true;
              addMessage(txt,true); showThinking();
              processCommand(txt).finally(()=>setTimeout(()=>processingMessage=false,1500));
            }
          },2000);
        }
      };
      return rec;
    }
